<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en-US">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Spritez Basic Demo</title>
        <script type="application/javascript" language="javascript" src="spritez.js"></script>
    </head>

    <body>
        <canvas id="mycanvas" width=640 height=480 style="background-color: #f5f5c0;">
        </canvas>
    </body>

    <script>
        var canvas = document.getElementById("mycanvas");
        var animator = new Spritez.Animator(canvas);
        var box = new Spritez.Box(20, 20, 50, 50);
        box.delta_x = box.delta_y = 2;

        var circle = new Spritez.Circle(10, 120, 30);
        circle.delta_x = 1;
        circle.delta_y = -1;

        var circle2 = new Spritez.Circle(100, 220, 30);
        circle2.delta_x = 3;
        circle2.delta_y = -1;

        animator.add(box, circle, circle2);
        animator.start();
    </script>

</html>
